<div class="row" *ngFor="let post of posts">
  <div class="col-sm-4">{{post.FirstName}}</div>
  <div class="col-sm-4">{{post.LastName}}</div>
  <div class="col-sm-4">.col-sm-4</div>
</div>


<div class="container-fluid">
  <h1>Hello Admin!</h1>
  <p>Child Details listed down here.</p>
  <div class="row" *ngFor="let post of posts">
    <div class="col-sm-8" style="background-color:lavender;">{{post.FirstName}} {{post.LastName}}
      <div class="row"  *ngFor="let healthinfo of post.HealthInfos">
        <div class="col-sm-6" style="background-color:lightcyan;">{{healthinfo.Hospital}}</div>
         <div class="col-sm-6" style="background-color:lightgray;">{{healthinfo.Practitioner}}</div>
              <div class="row"  *ngFor="let vac of healthinfo.VaccinationMappings">
                   <div class="col-sm-2" style="background-color:aqua">{{vac.VaccinatedOn}}</div>
                    <div class="col-sm-2" style="background-color:aqua">{{vac.vaccination.Details}}</div>
                     <div class="col-sm-2" style="background-color:aqua">{{vac.vaccination.Name}}</div>
                    </div>
       
      </div>
    </div>
    <div class="col-sm-4" style="background-color:lavenderblush;">{{post.FatherName}} </div>
  </div>
</div>
